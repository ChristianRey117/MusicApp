<ion-row class="row-song">
  <ion-col size="3">
    <ion-img [src]="song.image" button (click)="selectSong(song.id)"></ion-img>
  </ion-col>

  <ion-col size="9">
    <ion-row>
      <ion-col size="12">
        <h4>
          {{ song.nameSong }}
        </h4>
      </ion-col>

      <ion-col size="12">
        <h5>
          {{ song.nameArtist }}
        </h5>
      </ion-col>
    </ion-row>
  </ion-col>
</ion-row>
