<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{songInfo.nameSong}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">song-selected</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col [size]="12">
        <ion-img [src]="songInfo.image"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col [size]="12">
        <h2>{{songInfo.nameSong}}</h2>
      </ion-col>

      <ion-col [size]="12">
        <h2>{{songInfo.nameArtist}}</h2>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col [size]="3">
        <p class="ion-text-end">00:00</p>
      </ion-col>
      <ion-col [size]="6">
        <p class="ion-text-center">BARRA</p>
      </ion-col>

      <ion-col [size]="3">
        <p class="ion-text-start">99:99</p>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col [size]="3">
        <p class="ion-text-end">LAST SONG</p>
      </ion-col>
      <ion-col [size]="6">
        <p class="ion-text-center">PAUSE</p>
      </ion-col>

      <ion-col [size]="3">
        <p class="ion-text-start">NEXT SONG</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
